<!DOCTYPE html>
<html>
    <head>
        <title>RUGBY MATCH</title>
       <link rel="stylesheet" href="css/style.css">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <div class="date">FRI OCT 9</div>
    
            <div class="card">
                <div id="cardHeader">
                    <span>FULL TIME</span>
                </div>
                <div id="firstTeam">
                    <div id="firstTeamInfo">
                        <div class="team">
                            <img src="assets/img/edinburgh.png" id="firstTeamIcon"></img>
                            <div class="position">
                                <span>(P)</span><p>4TH</p>
                            </div>
                        </div>
                        <span id = "firstTeamName">EDINBURGH</span>
                        <div class="mobileElments">
                            <div class="firstTeamPoints">
                                <h1>1</h1>
                            </div>
                            <p id = "firstTeamName">EDINBURGH</p>
                            <div  id="mobile" class="position">
                                <span>(P)</span><p>4TH</p>
                            </div>
                        </div>  
                      
                    </div>
                </div>
                
                <img src="assets/img/united-rugby-copy.png" class="league">
                <div id="secondTeam">
                    <div id="secondTeamInfo">
                        <div class="team">
                            <img src="assets/img/emirates-lions.png" id="secondTeamIcon"></img>
                            <div class="position">
                                <p>4TH</p><span>(P)</span>
                            </div>
                        </div>
                        <span id = "secondTeamName">EMIRATES</span>
                        <div class="mobileElments">
                            <div class="secondTeamPoints">
                                <h1>1</h1>
                            </div>
                            <p id = "secondTeamName">EMIRATES</p>
                            <div  id="mobile" class="position">
                                <p>4TH</p><span>(P)</span>
                            </div>
                        </div>   
                                
                    </div>
                    <p class="stadium">EDINBURGH STADIUM</p>       
                </div>  
            </div>
        </main>
        <script src="script/script.js"></script>
    </body>
</html>
